version: 0.0.1
dependencies: {}
description: 'Module provides redis cache service. Environment variables supported
  by the module include ''encoding''. By default service named ''laatoo.rediscache''
  is created. Encoding options include ''json'' and ''binary'' '
objects:
  rediscache.RedisCacheService:
    type: service
    description: Redis cache factory
    component: true
    configurations:
      rediscacheserver:
        description: Address of redis server
        type: string
        default: ":6379"
      rediscachedb:
        description: Redis db to be used for cache
        type: string
        default: ":0"
      encoding:
        description: Encoding to be used while working with redis
        type: string
        default: binary
params:
  rediscacheserver:
    type: string
    description: Address of redis server
  rediscachedb:
    type: string
    description: Redis db to be used for caching
