urlparams: {{if exists "list_view_params"}} {{var "list_view_params"}} {{else}} {} {{end}}
serviceName: {{default "instance" "object"}}_view_service
header: {{default "instance" "object" | lower}}_viewheader
item:
  type: entity
  entityName: {{var "object"}}
  entityDisplay: listtablerow
