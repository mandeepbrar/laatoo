name: list_{{default "instance" "object" | lower}}
config:
  skip: {{var "list_view" | not}}
postArgs: {{if exists "list_view_args"}} {{var "list_view_args"}} {{else}} {} {{end}}
urlparams: {{if exists "list_view_params"}} {{var "list_view_params"}} {{else}} {} {{end}}
serviceName: {{default "instance" "object"}}_view_service
className: tableview
header: {{if exists "list_view_header"}} {{var "list_view_header"}} {{else}} {{default "instance" "object" | lower}}_viewheader {{end}}
item:
  type: entity
  entityName: {{var "object"}}
  entityDisplay: {{if exists "list_view_mode"}} {{var "list_view_mode"}} {{else}} listtablerow {{end}}
