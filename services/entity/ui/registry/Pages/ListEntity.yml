name: list_{{default "instance" "object" | lower}}
authenticate: {{if exists "authenticate_view"}} {{var "authenticate_view"}} {{else}} true {{end}} 
config:
  skip: {{if exists "list_page"}} {{var "list_page" | not }} {{else}} true {{end}}
route: {{if exists "list_page_route"}} {{var "list_page_route"}} {{else}} /list_{{default "instance" "object" | lower}} {{end}}
component:
  type: layout
  className: entitylist
  layout: 1col
  items:
    - type: html
      html: <h3>{{default "instance" "object" }} List</h3>
    - type: component
      componentName: ActionBar
      id: {{if exists "list_actionbar"}} {{var "list_actionbar"}} {{else}} list_actions_{{default "instance" "object" | lower}} {{end}} 
      module: reactwebcommon
    - type: view
      id: list_{{default "instance" "object" | lower}}
