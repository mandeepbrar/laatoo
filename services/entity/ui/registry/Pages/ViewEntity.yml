name: view_{{default "instance" "object" | lower}}
config:
  skip: {{contains "skipItems" "view_page" }}
route: {{if exists "view_page_route"}} {{var "view_page_route"}} {{else}} /{{default "instance" "object" | lower}}/:entityId {{end}}
component:
  type: entity
  entityName: {{var "object"}}
  entityDisplay: {{if exists "view_display_mode"}} {{var "view_display_mode"}} {{else}} default {{end}}
