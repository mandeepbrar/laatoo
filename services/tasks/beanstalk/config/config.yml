version: 0.0.1
description: 'This module provides access to beanstalk task processing service. A
  factory beanstalktasks is created by default. Consumer and publisher services can
  be created by using ''publisher'' and ''consumer'' methods '
objects:
  beanstalkfactory:
    description: Beanstalk tasks factory. Can produce publisher and consumer using
      service methods publisher and consumer
    type: factory
  beanstalktaskpublisher:
    description: Beanstalk publisher service
    type: service
  beanstalktaskconsumer:
    description: Beanstalk consumer service
    type: service
params:
  beanstalkserver: Address of beanstalk server
