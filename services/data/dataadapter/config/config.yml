version: 0.0.1
object: DataAdapterModule
description: 'Module creating Data Adapter services. Factories provided by this module
  include ''dataadapter.factory[.instance]''. If instance is not provided, object
  is used as the instance. Services provided by this module include ''dataadapter.dataservice[.instance]''.
  Data factory provided in configurations is used to create dataservice. Only object
  is provided to the dataservice. Other services include datadapter.get[.instance].
  Channels provided by this module include ''/instance'' with lower case instance.
  The channel is a child of configured parent channel or ''root'' Other channels include
  /instance/:id serving datadapter.get[.instance] '
dependencies: {}
objects:
  dataadapter:
    type: factory
    description: Data adapter factory. Configurations include 'dataservice'
  DataAdapterModule:
    type: module
    configurations:
      dataservicefactory:
        type: string
        description: Underlying data service factory. Service instance from this factory
          are passed the identified object
        required: true
      object:
        type: string
        description: Object for which services are being created
        required: true
      instance:
        type: string
        description: Discriminator to distinguish multiple services created by multiple
          instances of the module
      middleware:
        type: string
        description: middleware to be added to the data adapter factory and all services
      embedded_doc_search:
        type: bool
        description: allow embedded document search on select service
      parent:
        type: string
        description: Parent channel for APIs
        default: root
      create_dataservice:
        type: bool
        description: Data service for object
      create_getservice:
        type: bool
        description: Get data service
      create_saveservice:
        type: bool
        description: Save data service
      create_updateservice:
        type: bool
        description: Update data service
      create_selectservice:
        type: bool
        description: Select data service
      create_dataadapterfactory:
        type: bool
        description: Create data adapter factory
      create_objectchannel:
        type: bool
        description: Create object primary channel
params:
  dataservicefactory:
    type: string
    description: Underlying data service factory. Service instance from this factory
      are passed the identified object
    required: true
  object:
    type: string
    description: Object for which services are being created
    required: true
  instance:
    type: string
    description: Discriminator to distinguish multiple services created by multiple
      instances of the module
  middleware:
    type: string
    description: middleware to be added to the data adapter factory and all services
  embedded_doc_search:
    type: bool
    description: allow embedded document search on select service
  parent:
    type: string
    description: Parent channel for APIs
    default: root
  create_dataservice:
    type: bool
    description: Create data service
  create_getservice:
    type: bool
    description: Create Get data service
  create_saveservice:
    type: bool
    description: Create Save data service
  create_updateservice:
    type: bool
    description: Create Update data service
  create_selectservice:
    type: bool
    description: Create Select data service
  create_dataadapterfactory:
    type: bool
    description: Create data adapter factory
  create_objectchannel:
    type: bool
    description: Create object primary channel
