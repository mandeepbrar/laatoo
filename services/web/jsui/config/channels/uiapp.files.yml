channels:
- name:  uiapp.app{{var "application" "."}}
  parent: root
  method: GET
  service: uiapp.files{{var "application" "."}}
  path: /modules{{var "application" "."}}.js
  staticvalues:
    file: modules.js
- name: uiapp.services{{var "application" "."}}
  parent: root
  method: GET
  service:  uiapp.files{{var "application" "."}}
  path: /components{{var "application" "."}}.conf.js
  staticvalues:
    file: components.conf.js
- name:  uiapp.boot{{var "application" "."}}
  parent: root
  method: GET
  service: uiapp.files{{var "application" "."}}
  path: /boot{{var "application" "."}}.js
  staticvalues:
    file: boot.js
- name: uiapp.style{{var "application" "."}}
  parent: root
  method: GET
  service: uiapp.files{{var "application" "."}}
  path: /app{{var "application" "."}}.css
  staticvalues:
    file: app.css
- name: uiapp.wasm{{var "application" "."}}
  parent: root
  method: GET
  service: uiapp.files{{var "application" "."}}
  path: /wasm{{var "application" "."}}.json
  staticvalues:
    file: wasm.json
- name: uiapp.vendor{{var "application" "."}}
  parent: root
  method: GET
  service: uiapp.files{{var "application" "."}}
  path: /vendor{{var "application" "."}}.js
  staticvalues:
    file: vendor.js
