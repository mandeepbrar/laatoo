modulesrepo: "/modules"
logging:
  level: trace
  format: happymax
  settings:
    protocol: tcp
    address: logs:5514
modules:
  filesystemstorage:
  mongodatabase:
  localauth:
  role:
  staticfileserver:
  designerdependencies:
  reactwebrouter:
  reactfileupload:
  reactmaterialkit:
  fontawesome:
  uicommon:
  reactpages:
    #hotmodule: true
    #hotmodulepath: services/web/react/reactpages
    #hotmodcompiler: "/usr/local/bin/node /build/build.js --uionly  --verbose --nobundle"
  reactwebcommon:
  laatooviews:
  authui:
  reactforms:
    hotmodule: true
    hotmodulepath: services/web/react/reactforms
    hotmodcompiler: "/usr/local/bin/node /build/build.js --uionly  --verbose --nobundle"
  laatoositetheme:
  laatootheme:
    #hotmodule: true
    #hotmodulepath: designer/core/laatootheme
    #hotmodcompiler: "/usr/local/bin/node /build/build.js --verbose --nobundle --uionly"
  designerui:
    #hotmodule: true
    #hotmodulepath: designer/core/designerui
    #hotmodcompiler: "/usr/local/bin/node /build/build.js --verbose --nobundle"
  modulesbase:
  modulesrepository:
  reactapplication:
  shell:
  publicdirserver:
  publicfilesserver:
  itemdetailview:
  dataadapter:
  dblogin:
  entity:
  user:
  moduledesignerbase:
  moduledesignerserver:
  moduledesignerentities:
  jsui:
    cachefiles: false
  laatoositeui:
    #hotmodule: true
    #hotmodulepath: designer/core/laatoositeui
    #hotmodcompiler: "/usr/local/bin/node /build/build.js --verbose --nobundle --uionly"
  moduledesignergeneral:
  moduledesignerui:
    #hotmodule: true
    #hotmodulepath: designer/core/moduledesignerui
    #hotmodcompiler: "/usr/local/bin/node /build/build.js --verbose --nobundle --uionly"
moduleinstances:
  filesystemstorage:
    module: filesystemstorage
  securityhandler.role:
    module: role
    settings:
      roledatafactory: mongodatabase
  mongodatabase:
    module: mongodatabase
    environment:
      mongodatabase: PunjabiMehfil
  localauth:
    module: localauth
    settings:
      userobject: User
      dataservicefactory: mongodatabase
      defaultrole: Admin
  staticfileserver:
    module: staticfileserver
  router:
    module: reactwebrouter
  reactmaterialkit:
    module: reactmaterialkit
  fontawesome:
    module: fontawesome
  uicommon:
    module: uicommon
  reactpages:
    module: reactpages
  reactwebcommon:
    module: reactwebcommon
  laatooviews:
    module: laatooviews
  itemdetailview:
    module: itemdetailview
  authui:
    module: authui
  reactforms:
    module: reactforms
  reactfileupload:
    module: reactfileupload
  dependencies:
    module: designerdependencies
  moduledesignerbase:
    module: moduledesignerbase
  modulesbase:
    module: modulesbase
  modulesrepository:
    module: modulesrepository
  publicdirserver:
    module: publicdirserver
    settings:
      publicfilesdir: "/bin/publicdir"
      instance: publicdir
  publicfilesserver:
    module: publicfilesserver
    settings:
      filestoragedir: "/bin/appfiles"
      instance: appfiles
      files:
        services.conf.js:
          cache: 'true'
          path: scripts/services.conf.js
        index.html:
          cache: 'true'
          path: index.html
          
  websiteshell:
    module: shell
    settings:
      uiapplication: websiteapplication
      indexpath: /index
      uidependencies:
        react: ''
  websiteapplication:
    module: reactapplication
    settings:
      uiapplication: websiteapplication
      router: router
      uikit: reactmaterialkit
      theme: websitetheme
  laatoositeui:
    module: laatoositeui
    environment:
      uiapplication: websiteapplication
  websitetheme:
    module: laatoositetheme
    settings:
      className: laatoosite
      infoBlock: designerlink
      showMenu: true
      vertical: true
      menu:
      - homepage:
        title: Account
        page: account
        iconClass: fa fa-home
        iconSize: 36
      - Solutions:
        title: Solutions
        page: list_solution
      - AllModules:
        title: AllModules
        page: modulesrepo    
    environment:
      uiapplication: websiteapplication


  moduleshell:
    module: shell
    settings:
      uiapplication: moduledesigner
      indexpath: /module/:moduleId
      uidependencies:
        react: ''
  moduledesigner:
    module: reactapplication
    settings:
      uiapplication: moduledesigner
      router: router
      uikit: reactmaterialkit
      theme: moduledesignertheme
  moduledesignergeneral:
    module: moduledesignergeneral
    environment:
      uiapplication: moduledesigner
  moduledesignerui:
    module: moduledesignerui
    environment:
      uiapplication: moduledesigner
  moduledesignertheme:
    module: laatoositetheme
    settings:
      authenticate: true
      showMenu: true
      className: laatoodashboard
      infoBlock: InfoBlock
      menu:
      - homepage:
        title: General
        page: home
      - Server:
        title: Server
        page: serversettings
      - Entities:
        title: Entities
        page: entities
      - UIGeneral:
        title: UI General
        page: uigeneral
    environment:
      uiapplication: moduledesigner
  moduledesignerserver:
    module: moduledesignerserver
    environment:
      uiapplication: moduledesigner
  moduledesignerentities:
    module: moduledesignerentities
    environment:
      uiapplication: moduledesigner

  designershell:
    module: shell
    settings:
      uiapplication: designerapplication
      indexpath: /designer/:solutionId
      uidependencies:
        react: ''
  designerapplication:
    module: reactapplication
    settings:
      router: router
      uikit: reactmaterialkit
      theme: dashboard
      uiapplication: designerapplication
  dashboard:
    module: laatoositetheme
    settings:
      authenticate: true
      className: laatoodashboard
      infoBlock: InfoBlock
      showMenu: true
      menu:
        - homepage:
          title: My Home
          page: home
        - servers:
          title: Servers
          page: list_server
        - environments:
          title: Environments
          page: list_environment
        - applications:
          title: Applications
          page: list_application
        - modules:
          title: Solution Modules
          page: solution.modules
    environment:
      uiapplication: designerapplication
  designerui:
    module: designerui
    environment:
      uiapplication: designerapplication
