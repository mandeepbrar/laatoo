modulesrepo: "/modules"
logging:
  level: error
  format: happymax
modules:
  filesystemstorage:
  mongodatabase:
  localauth:
  role:
  staticfileserver:
  designerdependencies:
  reactwebrouter:
  reactmaterialkit:
  subentity:
  fontawesome:
  uicommon:
  reactpages:
    hotmodule: true
    hotmodulepath: services/web/react/reactpages
  reactwebcommon:
  laatooviews:
  authui:
  reactforms:
  laatoositetheme:
  laatootheme:
  modulesrepository:
  designerui:
  reactapplication:
  shell:
  publicdirserver:
  publicfilesserver:
  itemdetailview:
  dataadapter:
  dblogin:
  entity:
  user:
  jsui:
  laatoositeui:
moduleinstances:
  filesystemstorage:
    module: filesystemstorage
  securityhandler.role:
    module: role
    settings:
      roledatafactory: mongodatabase
  mongodatabase:
    module: mongodatabase
    environment:
      mongodatabase: PunjabiMehfil
  localauth:
    module: localauth
    settings:
      userobject: User
      dataservicefactory: mongodatabase
      defaultrole: Admin
  staticfileserver:
    module: staticfileserver
  router:
    module: reactwebrouter
  reactmaterialkit:
    module: reactmaterialkit
  subentity:
    module: subentity
  fontawesome:
    module: fontawesome
  uicommon:
    module: uicommon
  reactpages:
    module: reactpages
  reactwebcommon:
    module: reactwebcommon
  laatooviews:
    module: laatooviews
  itemdetailview:
    module: itemdetailview
  authui:
    module: authui
  reactforms:
    module: reactforms
  dependencies:
    module: designerdependencies
  dashboard:
    module: laatoositetheme
    settings:
      authenticate: true
      application: designerapplication
      className: laatoodashboard
      infoBlock: InfoBlock
      showMenu: true
  websitetheme:
    module: laatootheme
    settings:
      application: websiteapplication
      className: laatoosite
  designerapplication:
    module: reactapplication
    settings:
      application: designerapplication
      router: router
      uikit: reactmaterialkit
      theme: dashboard
  websiteapplication:
    module: reactapplication
    settings:
      application: websiteapplication
      router: router
      uikit: reactmaterialkit
      theme: websitetheme
  modulesrepository:
    module: modulesrepository
    settings:
      dataservicefactory: mongodatabase
  websiteshell:
    module: shell
    settings:
      uiapplication: websiteapplication
      indexpath: /index
      uidependencies:
        react: ''
  designershell:
    module: shell
    settings:
      uiapplication: designerapplication
      indexpath: /designer
      uidependencies:
        react: ''
  designerui:
    module: designerui
    settings:
      application: designerapplication
  laatoositeui:
    module: laatoositeui
    settings:
      application: websiteapplication
  publicdirserver:
    module: publicdirserver
    settings:
      publicfilesdir: "/bin/publicdir"
      instance: publicdir
  publicfilesserver:
    module: publicfilesserver
    settings:
      filestoragedir: "/bin/appfiles"
      instance: appfiles
      files:
        services.conf.js:
          cache: 'true'
          path: scripts/services.conf.js
        index.html:
          cache: 'true'
          path: index.html
