modulesrepo: "/modules"
logging:
  level: error
  format: happymax
modules:
  - filesystemstorage
  - mongodatabase
  - localauth
  - role
  - staticfileserver
  - designerdependencies
  - reactwebrouter
  - reactmaterialkit
  - subentity
  - fontawesome
  - uicommon
  - reactpages
  - reactwebcommon
  - laatooviews
  - uicommon
  - authui
  - reactforms
  - laatoositetheme
  - modulesrepository
  - designerui
  - reactapplication
  - shell
  - publicdirserver
  - publicfilesserver
  - itemdetailview
  - dataadapter
  - dblogin
  - entity
  - user
  - jsui
moduleinstances:
  filesystemstorage:
    module: filesystemstorage
  securityhandler.role:
    module: role
    settings:
      roledatafactory: mongodatabase
  mongodatabase:
    module: mongodatabase
    environment:
      mongodatabase: PunjabiMehfil
  localauth:
    module: localauth
    settings:
      userobject: User
      dataservicefactory: mongodatabase
      defaultrole: Admin
  staticfileserver:
    module: staticfileserver
  router:
    module: reactwebrouter
  reactmaterialkit:
    module: reactmaterialkit
  subentity:
    module: subentity
  fontawesome:
    module: fontawesome
  uicommon:
    module: uicommon
  reactpages:
    module: reactpages
  reactwebcommon:
    module: reactwebcommon
  laatooviews:
    module: laatooviews
  itemdetailview:
    module: itemdetailview
  authui:
    module: authui
  reactforms:
    module: reactforms
  dependencies:
    module: designerdependencies
  dashboard:
    module: laatoositetheme
    settings:
      application: designerapplication
      className: laatoodashboard
      infoBlock: InfoBlock
  websitedashboard:
    module: laatoositetheme
    settings:
      application: websiteapplication
      className: laatoodashboard
      infoBlock: InfoBlock
  designerapplication:
    module: reactapplication
    settings:
      application: designerapplication
      router: router
      uikit: reactmaterialkit
      theme: dashboard
  websiteapplication:
    module: reactapplication
    settings:
      application: websiteapplication
      router: router
      uikit: reactmaterialkit
      theme: websitedashboard
  modulesrepository:
    module: modulesrepository
    settings:
      dataservicefactory: mongodatabase
  websiteshell:
    module: shell
    settings:
      uiapplication: websiteapplication
      indexpath: /index
      hotmodules: 
        reactpages: services/reactpages
      uidependencies:
        react: ''
  designershell:
    module: shell
    settings:
      uiapplication: designerapplication
      indexpath: /designer
      hotmodules: 
        reactpages: services/reactpages
      uidependencies:
        react: ''
  designerui:
    module: designerui
  publicdirserver:
    module: publicdirserver
    settings:
      publicfilesdir: "/bin/publicdir"
      instance: publicdir
  publicfilesserver:
    module: publicfilesserver
    settings:
      filestoragedir: "/bin/appfiles"
      instance: appfiles
      files:
        services.conf.js:
          cache: 'true'
          path: scripts/services.conf.js
        index.html:
          cache: 'true'
          path: index.html
