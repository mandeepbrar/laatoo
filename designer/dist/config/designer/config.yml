modulesrepo: "/modules"
logging:
  level: trace
  format: happymax
  settings:
    protocol: tcp
    address: logs:5514
modules:
  filesystemstorage:
  mongodatabase:
  localauth:
  role:
  staticfileserver:
  designerdependencies:
  reactwebrouter:
  reactfileupload:
  reactmaterialkit:
  subentity:
  fontawesome:
  uicommon:
  reactpages:
    hotmodule: true
    hotmodulepath: services/web/react/reactpages
    hotmodcompiler: "/usr/local/bin/node /build/build.js --uionly  --verbose --nobundle"
  reactwebcommon:
  laatooviews:
  authui:
  reactforms:
  laatoositetheme:
  laatootheme:
    hotmodule: true
    hotmodulepath: designer/core/laatootheme
    hotmodcompiler: "/usr/local/bin/node /build/build.js --verbose --nobundle --uionly"
  modulesrepository:
    hotmodule: true
    hotmodulepath: designer/core/modulesrepository
    hotmodcompiler: "/usr/local/bin/node /build/build.js --uionly  --verbose --nobundle"
  designerui:
    hotmodule: true
    hotmodulepath: designer/core/designerui
    hotmodcompiler: "/usr/local/bin/node /build/build.js --verbose --nobundle"
  reactapplication:
  shell:
  publicdirserver:
  publicfilesserver:
  itemdetailview:
  dataadapter:
  dblogin:
  entity:
  user:
  jsui:
    cachefiles: false
  laatoositeui:
    hotmodule: true
    hotmodulepath: designer/core/laatoositeui
    hotmodcompiler: "/usr/local/bin/node /build/build.js --verbose --nobundle --uionly"
moduleinstances:
  filesystemstorage:
    module: filesystemstorage
  securityhandler.role:
    module: role
    settings:
      roledatafactory: mongodatabase
  mongodatabase:
    module: mongodatabase
    environment:
      mongodatabase: PunjabiMehfil
  localauth:
    module: localauth
    settings:
      userobject: User
      dataservicefactory: mongodatabase
      defaultrole: Admin
  staticfileserver:
    module: staticfileserver
  router:
    module: reactwebrouter
  reactmaterialkit:
    module: reactmaterialkit
  subentity:
    module: subentity
  fontawesome:
    module: fontawesome
  uicommon:
    module: uicommon
  reactpages:
    module: reactpages
  reactwebcommon:
    module: reactwebcommon
  laatooviews:
    module: laatooviews
  itemdetailview:
    module: itemdetailview
  authui:
    module: authui
  reactforms:
    module: reactforms
  reactfileupload:
    module: reactfileupload
  dependencies:
    module: designerdependencies
  modulesrepository:
    module: modulesrepository
    settings:
      dataservicefactory: mongodatabase
  publicdirserver:
    module: publicdirserver
    settings:
      publicfilesdir: "/bin/publicdir"
      instance: publicdir
  publicfilesserver:
    module: publicfilesserver
    settings:
      filestoragedir: "/bin/appfiles"
      instance: appfiles
      files:
        services.conf.js:
          cache: 'true'
          path: scripts/services.conf.js
        index.html:
          cache: 'true'
          path: index.html
          
  websiteshell:
    module: shell
    settings:
      uiapplication: websiteapplication
      indexpath: /index
      uidependencies:
        react: ''
  websiteapplication:
    module: reactapplication
    settings:
      uiapplication: websiteapplication
      router: router
      uikit: reactmaterialkit
      theme: websitetheme
  laatoositeui:
    module: laatoositeui
    settings:
      uiapplication: websiteapplication
  websitetheme:
    module: laatootheme
    settings:
      uiapplication: websiteapplication
      className: laatoosite


  designershell:
    module: shell
    settings:
      uiapplication: designerapplication
      indexpath: /designer/:solutionId
      uidependencies:
        react: ''
  designerapplication:
    module: reactapplication
    settings:
      uiapplication: designerapplication
      router: router
      uikit: reactmaterialkit
      theme: dashboard
  dashboard:
    module: laatoositetheme
    settings:
      authenticate: true
      uiapplication: designerapplication
      className: laatoodashboard
      infoBlock: InfoBlock
      showMenu: true
  designerui:
    module: designerui
    settings:
      uiapplication: designerapplication
