moduleinstances:
  filesystemstorage:
    module: filesystemstorage
  securityhandler.role:
    module: role
    settings:
      roledatafactory: mongodatabase
  mongodatabase:
    module: mongodatabase
    environment:
      mongodatabase: PunjabiMehfil
  signup:
    module: signup
    settings:
      sitename: Laatoo
      sitelink: http://localhost:6060/verifyemail
      keypath: /keys/signupkey.pem
  localauth:
    module: localauth
    settings:
      userobject: User
      dataservicefactory: mongodatabase
      defaultrole: Admin
      setcookies: true
      signup_support: true
      workflowsupport: true
  staticfileserver:
    module: staticfileserver
  tokenvalidation:
    module: tokenvalidation
  router:
    module: reactwebrouter
  reactmaterialkit:
    module: reactmaterialkit
  reactbootstrapkit:
    module: reactbootstrapkit
  fontawesome:
    module: fontawesome
  uicommon:
    module: uicommon
  reactpages:
    module: reactpages
  reactwebcommon:
    module: reactwebcommon
  laatooviews:
    module: laatooviews
  itemdetailview:
    module: itemdetailview
  authui:
    module: authui
    settings:
      cookies: true
  reactforms:
    module: reactforms
  reactfileupload:
    module: reactfileupload
  dependencies:
    module: platformdependencies
  moduledesignerbase:
    module: moduledesignerbase
  email:
    module: email
    settings:
      mailserver: smtp-mail.outlook.com
      mailport: '587'
      mailsender: mandeep.junk.11@outlook.com
      mailpass: Msbrar-99
      queuetasks: false
  cadence:
    module: cadence
    settings:
      workflowtasklists:
        - laatoo.signup
  modulesbase:
    module: modulesbase
  modulesrepository:
    module: modulesrepository
  publicdirserver:
    module: publicdirserver
    settings:
      publicfilesdir: "/bin/publicdir"
      instance: publicdir
  publicfilesserver:
    module: publicfilesserver
    settings:
      filestoragedir: "/bin/appfiles"
      instance: appfiles
      files:
        services.conf.js:
          cache: 'true'
          path: scripts/services.conf.js
        index.html:
          cache: 'true'
          path: index.html
          
  websiteshell:
    module: shell
    settings:
      uiapplication: websiteapplication
      indexpath: /index
      authenticateshell: false
      uidependencies:
        react: ''
  websiteapplication:
    module: reactapplication
    settings:
      uiapplication: websiteapplication
      router: router
      uikit: reactbootstrapkit
      theme: websitetheme
  laatoositeui:
    module: laatoositeui
    environment:
      uiapplication: websiteapplication
  websitetheme:
    module: laatoositetheme
    settings:
      className: laatoosite
      infoBlock: signin
      menuEnd: bottombar
      showMenu: true
      vertical: true
      menu: main
    environment:
      uiapplication: websiteapplication
  oauthui:
    module: oauthui
    environment:
      uiapplication: websiteapplication


  moduleshell:
    module: shell
    settings:
      uiapplication: moduledesigner
      indexpath: /module/:moduleId
      uidependencies:
        react: ''
  moduledesigner:
    module: reactapplication
    settings:
      uiapplication: moduledesigner
      router: router
      uikit: reactmaterialkit
      theme: moduledesignertheme
  moduledesignergeneral:
    module: moduledesignergeneral
    environment:
      uiapplication: moduledesigner
  moduledesignerui:
    module: moduledesignerui
    environment:
      uiapplication: moduledesigner
  moduledesignertheme:
    module: laatoositetheme
    settings:
      authenticate: true
      showMenu: true
      className: laatoodashboard
      infoBlock: InfoBlock
      menu: main
    environment:
      uiapplication: moduledesigner
  moduledesignerserver:
    module: moduledesignerserver
    environment:
      uiapplication: moduledesigner
  moduledesignerentities:
    module: moduledesignerentities
    environment:
      uiapplication: moduledesigner

  designershell:
    module: shell
    settings:
      uiapplication: designerapplication
      indexpath: /designer/:solutionId
      uidependencies:
        react: ''
  designerapplication:
    module: reactapplication
    settings:
      router: router
      uikit: reactbootstrapkit
      theme: dashboard
      uiapplication: designerapplication
  dashboard:
    module: laatoositetheme
    settings:
      authenticate: true
      className: laatoodashboard
      infoBlock: InfoBlock
      showMenu: true
      menu: main
    environment:
      uiapplication: designerapplication
  designerui:
    module: designerui
    environment:
      uiapplication: designerapplication
