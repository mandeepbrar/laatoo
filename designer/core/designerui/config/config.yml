version: 0.0.1
dependencies:
  reactwebcommon: ">=0.0.1"
  entity: ">=0.0.1"
  uicommon: ">=0.0.1"
  reactpages: ">=0.0.1"
  laatoositeui: ">=0.0.1"
description: Module provides designer ui components
objects:
  objectsresolver:
    type: service
    description: Service for resolving module objects factories and dependencies
    configurations:
      objecttype:
        type: string
        required: true
        description: Type of the object being resolved
modules:
  environment:
    module: entity
    settings:
      object: Environment
      parent: root
      instance: Environment
      dataservicefactory: mongodatabase
      embedded_doc_search: true
      list_view_args: 
        Solution: 
          Id: {{jsreplace "Application.Route.Params.solutionId"}}
      form_new_args:
        Solution: 
          Id: {{jsreplace "Application.Route.Params.solutionId"}}
          Type: Solution
  application:
    module: entity
    settings:
      object: Application
      parent: root
      instance: Application
      dataservicefactory: mongodatabase
      embedded_doc_search: true
      list_view_args: 
        Solution: 
          Id: {{jsreplace "Application.Route.Params.solutionId"}}
      form_new_args:
        Solution: 
          Id: {{jsreplace "Application.Route.Params.solutionId"}}
          Type: Solution
  moduleinstance: 
    module: entity
    settings:
      object: ModuleInstance
      parent: root
      instance: ModuleInstance
      dataservicefactory: mongodatabase
  factory:
    module: entity
    settings:
      object: Factory
      parent: root
      instance: Factory
      dataservicefactory: mongodatabase
  service:
    module: entity
    settings:
      object: Service
      parent: root
      instance: Service
      dataservicefactory: mongodatabase
  channel:
    module: entity
    settings:
      object: Channel
      parent: root
      instance: Channel
      dataservicefactory: mongodatabase
  rule:
    module: entity
    settings:
      object: Rule
      parent: root
      instance: Rule
      dataservicefactory: mongodatabase
  task:
    module: entity
    settings:
      object: Task
      parent: root
      instance: Task
      dataservicefactory: mongodatabase
  entity:
    module: entity
    settings:
      object: Entity
      parent: root
      instance: Entity
      dataservicefactory: mongodatabase
  engine:
    module: entity
    settings:
      object: Engine
      parent: root
      instance: Engine
      dataservicefactory: mongodatabase
  field:
    module: entity
    settings:
      object: Field
      parent: root
      instance: Field
      skipData: true
  keyvalue:
    module: entity
    settings:
      object: KeyValue
      parent: root
      instance: KeyValue
      skipData: true
  configuration:
    module: entity
    settings:
      object: Configuration
      parent: root
      instance: Configuration
      skipData: true
  security:
    module: entity
    settings:
      object: Security
      parent: root
      instance: Security
      dataservicefactory: mongodatabase
  server:
    module: entity
    settings:
      object: Server
      parent: root
      instance: Server
      dataservicefactory: mongodatabase
      embedded_doc_search: true
      list_view_args: 
        Solution: 
          Id: {{jsreplace "Application.Route.Params.solutionId"}}
      form_new_args:
        Solution: 
          Id: {{jsreplace "Application.Route.Params.solutionId"}}
          Type: Solution
ui:
  js:
    externals:
      react: react
      uicommon: uicommon
      redux-saga: redux-saga
      redux: redux
      react-redux: react-redux
      reactpages: reactpages
      reactwebcommon: reactwebcommon
      sanitize-html: sanitize-html
      prop-types: prop-types
      axios: axios
    packages:
      react: "^16.3.0"
      redux-saga: "^0.16.0"
      axios: "^0.16.2"
