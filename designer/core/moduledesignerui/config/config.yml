version: 0.0.1
dependencies:
  reactwebcommon: ">=0.0.1"
  uicommon: ">=0.0.1"
  reactpages: ">=0.0.1"
description: Module provides module designer ui 
modules:
  moduledesignui:
    module: entity
    settings:
      object: ModuleDesignUI
      parent: root
      instance: ModuleDesignUI
      dataservicefactory: mongodatabase
      create_dataadapterfactory: true
      create_dataservice: true
      create_updateservice: true
      create_objectchannel: true
      create_getservice: true
      update_form: true
  uidependency:
    module: entity
    settings:
      object: Dependency
      parent: root
      instance: Dependency
      skipData: true
      list_view: true
      new_form: true
      new_form_page: true
  page:
    module: entity
    settings:
      object: PageDesign
      parent: root
      instance: PageDesign
      skipData: true
      list_view: true
      new_form: true
      new_form_page: true
  action:
    module: entity
    settings:
      object: ActionDesign
      parent: root
      instance: ActionDesign
      skipData: true
      list_view: true
      new_form: true
      new_form_page: true
  view:
    module: entity
    settings:
      object: ViewDesign
      parent: root
      instance: ViewDesign
      skipData: true
      list_view: true
      new_form: true
      new_form_page: true
  viewitem:
    module: entity
    settings:
      object: ViewItemDesign
      parent: root
      instance: ViewItemDesign
      skipData: true
      list_view: true
      new_form: true
      new_form_page: true
  servicelink:
    module: entity
    settings:
      object: ServiceLinkDesign
      parent: root
      instance: ServiceLinkDesign
      skipData: true
      list_view: true
      new_form: true
      new_form_page: true
ui:
  js:
    externals:
      react: react
      uicommon: uicommon
      reactpages: reactpages
      reactwebcommon: reactwebcommon
    packages:
      react: "^16.3.0"
