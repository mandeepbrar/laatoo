<form>
	<formly-form model="entity.model" fields="entity.fields" ng-if="entity.tabbed!=true">
	</formly-form>
	
	<tabset ng-if="entity.tabbed==true">
        <tab ng-repeat="tab in entity.tabs" heading="{{tab.label}}">
				<formly-form model="entity.model" fields="tab.fields">
				</formly-form>
		</tab>
	</tabset>	
	<formly-form model="entity.model">
	  <button type="submit" class="btn btn-default" ng-click="onSubmit()">{{submitText}}</button>
	</formly-form>
</form>
