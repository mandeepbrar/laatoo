<div class="container" style="width:540px; height:500px;">
	<div class="row">
		<h2>Choose Media</h2>
	</div>
	<hr/>
	<tabset class="row" style="height:250px;">
        <tab heading="Library">
		    <div style="height:260px">
				<media type="image" source="http://www.gettyimages.co.uk/gi-resources/images/Homepage/Category-Creative/UK/UK_Creative_462809583.jpg" height="70px"></media>
				<media type="image" source="http://www.gettyimages.co.uk/gi-resources/images/Homepage/Category-Creative/UK/UK_Creative_462809583.jpg" height="70px"></media>
				<media type="image" source="http://www.gettyimages.co.uk/gi-resources/images/Homepage/Category-Creative/UK/UK_Creative_462809583.jpg" height="70px"></media>
			</div>
			<hr/>
			<div class="row">
				<button class="btn btn-primary pull-right" ng-click="fileSelected('')">Select</button>
	      		<button class="btn btn-default pull-right" ng-click="closeDialog()">Cancel</button>
			</div>
		</tab>
		<tab heading="URL">
			<input class="form-control col-sm-4" type="text" placeholder="URL" ng-model="mediaurl"></input>
		    <div class="row col-xs-12" style="height:250px">
				<media source="{{mediaurl}}" type="{{mediatype}}" height="210px" width="280px" style="margin-top: 15px"></media>
			</div>
			<hr/>
			<div class="row">
				<button class="btn btn-primary pull-right" ng-click="fileSelected(mediaurl)">Select</button>
	      		<button class="btn btn-default pull-right" ng-click="closeDialog()">Cancel</button>
			</div>
		</tab>
        <tab heading="Upload">
			<div class="row" style="height:260px" >

                <div class="col-md-12">

                    <h3>Upload files</h3>

                    <div ng-show="uploader.isHTML5">
						<div nv-file-drop="" uploader="uploader"  class="well my-drop-zone">
                                Drop files here
                        </div>
                    </div>
                    <input type="file" nv-file-select="" uploader="uploader" />
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="40%">Name</th>
                                <th ng-show="uploader.isHTML5">Size</th>
                                <th ng-show="uploader.isHTML5">Progress</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in uploader.queue">
                                <td><strong>{{ item.file.name }}</strong></td>
                                <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> Remove
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>			
		    <hr/>	
		    <div class="row">
	            <button class="btn btn-primary pull-right" ng-click="uploadFile()" ng-show="uploader.queue.length">
	                <span class="glyphicon glyphicon-upload"></span> Upload
	            </button>
		        <button class="btn btn-default pull-right" ng-click="closeDialog()">Cancel</button>
		    </div>
			
		</tab>
	</tabset>	
</div>
