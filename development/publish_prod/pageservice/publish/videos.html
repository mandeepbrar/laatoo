<page name="videos">
	<h1>Videos</h1>
	<div class="row-fluid">
		<action class="pull-right" widget="button" name="Create Video">Create Video
		</action>
	</div>
	<div class="row-fluid">
		<view name="view_entities" args='{"entity":"Video"}' paginate="true" pagesize="25">
			<table class="table table-striped ">
				<thead>
					<tr>
						<th>
							Title
						</th>
						<th>
							Updated By
						</th>
						<th>
							Updated On
						</th>
						<th>
						</th>
						<th>
						</th>
					</tr>
				</thead>
				<tr ng-repeat="viewrow in $parent.viewrows">
					<td style="width:40%">
						<a href="#/video/view/{{viewrow.Id}}">{{viewrow.Title}}</a>
					</td>
					<td>
						{{viewrow.UpdatedBy}} 
					</td>
					<td>
						{{viewrow.UpdatedOn}} 
					</td>
					<td>
						<action params='{"id":"{{viewrow.Id}}"}' widget="link" name="Edit Video">edit
						</action>
					</td>
					<td>
						<action params='{"id":"{{viewrow.Id}}"}' widget="link" name="Delete Video">delete
						</action>
					</td>
				</tr>
			</table>
		</view>			
	</div>
</page>
