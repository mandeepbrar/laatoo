<page name="default_user">
	<h1>Users</h1>
	<div class="row-fluid">
		<action class="pull-right" widget="button" label="Create User" name="Create User">
		</action>
	</div>
	<div class="row-fluid">
		<view name="view_entities" args='{"entity":"User"}' viewserver="/configviews">
			<table class="table table-striped ">
				<thead>
					<tr>
						<th>
							User Id
						</th>
						<th>
						</th>
						<th>
						</th>
					</tr>
				</thead>
				<tr ng-repeat="viewrow in $parent.viewrows">
					<td style="width:40%">
						{{viewrow.Id}}
					</td>
					<td>
						<a href="#/user/edit/{{viewrow.Id}}">edit</a>
					</td>
					<td>
						<a href="#/user/delete/{{viewrow.Id}}">delete</a>
					</td>
				</tr>
			</table>
		</view>			
	</div>
</page>
