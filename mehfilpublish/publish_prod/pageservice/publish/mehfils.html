<page name="mehfils">
	<h1>Mehfils</h1>
	<div class="row-fluid">
		<action class="pull-right" widget="button" name="Create Mehfil">Create Mehfil
		</action>
	</div>
	<div class="row-fluid">
		<view name="view_entities" args='{"entity":"Mehfil"}' paginate="true" pagesize="50">
			<table class="table table-striped ">
				<thead>
					<tr>
						<th>
							Title
						</th>
						<th>
							Updated By
						</th>
						<th>
							Updated On
						</th>
						<th>
						</th>
						<th>
						</th>
					</tr>
				</thead>
				<tr ng-repeat="viewrow in $parent.viewrows">
					<td style="width:40%">
						<a href="#/mehfil/view/{{viewrow.Id}}">{{viewrow.Title}}</a>
					</td>
					<td>
						{{viewrow.UpdatedBy}} 
					</td>
					<td>
						{{viewrow.UpdatedOn}} 
					</td>
					<td>
						<action params='{"id":"{{viewrow.Id}}"}' widget="link" name="Edit Mehfil">edit
						</action>
					</td>
					<td>
						<action params='{"id":"{{viewrow.Id}}"}' widget="link" name="Delete Mehfil">delete
						</action>
					</td>
				</tr>
			</table>
		</view>			
	</div>
</page>
