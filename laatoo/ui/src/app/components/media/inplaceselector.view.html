<div class="clearfix">
	<div class="pull-right">
		<button ng-click="chooseMedia('{{field}}', '{{mediatype}}')" class="btn btn-default ma10"><i class="fa fa-edit"></i></button>
		<button ng-click="removeMedia('{{field}}', '{{mediatype}}')" class="btn btn-default ma10"><i class="fa fa-trash"></i></button>
	</div>
	<media class="centered" source="{{imageserver}}thumbnail/{{mediasource}}" type="{{mediatype}}"></media>
</div>
