<div class="clearfix">
 <label>{{label}}</label>
 <div>
	 <media class="pull-left" source="{{mediasource}}" type="{{mediatype}}" height="90px" width="120px"></media>
	 <div class="pull-right">
		 <button ng-click="removeMedia('{{field}}')" class="btn btn-default">Remove</button>
		 <button ng-click="chooseMedia('{{field}}', '{{mediatype}}')" class="btn btn-default">Choose Media</button>
	 </div>
  </div>
</div>
